<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park TSP Trip Planner</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">National Park TSP Road Trip Planner</h2>

    <div class="row mb-3">
        <div class="col-md-8">
            <select id="parkSelect" class="form-select">
                <option selected disabled>Loading parks...</option>
            </select>
        </div>
        <div class="col-md-4">
            <button id="btnRoute" class="btn btn-primary w-100">Plan Route</button>
        </div>
    </div>

    <div class="position-relative">
        <div id="loading" class="loading-overlay">Generating Route...</div>
        <div id="map"></div>
    </div>

    <div id="stats" class="stat-box d-none">
        <h4>Trip Details</h4>
        <p><strong>Total Distance:</strong> <span id="distVal"></span> miles</p>
        <p><strong>Estimated Driving Time:</strong> <span id="durVal"></span> hours</p>
        <hr>
        <h5>Visit Order (Closed Loop):</h5>
        <ol id="stopList"></ol>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const map = L.map('map').setView([39.8283, -98.5795], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let routeLayer = null;
    let markers = [];

    fetch("/api/parks")
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("parkSelect");
            select.innerHTML = '<option selected disabled>Select a Starting Park</option>';

            data.forEach(park => {
                const opt = document.createElement("option");
                opt.value = park["Park Name"];
                opt.textContent = park["Park Name"];
                select.appendChild(opt);
            });
        });

    document.getElementById("btnRoute").addEventListener("click", () => {
        const startPark = document.getElementById("parkSelect").value;
        if (!startPark || startPark === "Select a Starting Park") {
            alert("Please select a park first.");
            return;
        }

        document.getElementById("loading").style.display = "flex";
        document.getElementById("stats").classList.add("d-none");

        if (routeLayer) map.removeLayer(routeLayer);
        markers.forEach(m => map.removeLayer(m));
        markers = [];

        fetch("/api/route", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ start_park: startPark })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("loading").style.display = "none";

            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            routeLayer = L.geoJSON(data.route_geometry, {
                style: { color: "#5a2401", weight: 4 }
            }).addTo(map);

            map.fitBounds(routeLayer.getBounds(), { padding: [40, 40] });

            const stopList = document.getElementById("stopList");
            stopList.innerHTML = "";

            data.waypoints.forEach((wp, i) => {
                const cls = i === 0 ? 'marker marker-start' : (i === data.waypoints.length - 1 ? 'marker marker-stop' : 'marker');
                const icon = L.divIcon({
                    className: cls,
                    html: `<span>${i + 1}</span>`,
                    iconSize: [34, 34],
                    iconAnchor: [17, 34]
                });

                const m = L.marker([wp.Latitude, wp.Longitude], { icon })
                    .bindPopup(`<b>#${i + 1}: ${wp["Park Name"]}</b>`)
                    .addTo(map);

                markers.push(m);

                const li = document.createElement("li");
                li.textContent = wp["Park Name"];
                stopList.appendChild(li);
            });

            document.getElementById("distVal").textContent = data.total_distance_miles;
            document.getElementById("durVal").textContent = data.total_duration_hours;
            document.getElementById("stats").classList.remove("d-none");
        })
        .catch(err => {
            console.error(err);
            document.getElementById("loading").style.display = "none";
            alert("Network error.");
        });
    });
</script>

</body>
</html>
